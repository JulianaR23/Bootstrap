    <!-- Formulario de contato -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3 class="text-center mt-4 mb-4">Entre em contato com a gente e mande sugestões de conteúdo do mundo
                    bruxo!</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" onkeyup="validarNome()">
                        <div id = "TxtNome"></div>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Email</label>
                        <input type="email" class="form-control" id="email" onkeyup="validarEmail()"
                            placeholder="name@example.com">
                            <div id = "TxtEmail"></div>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Assunto</label>
                        <textarea class="form-control" id="assunto" onkeyup="validarAssunto()" rows="3"></textarea>
                        <div id = "TxtAssunto"></div>
                    </div>
                    <div class="form-group d-flex justify-content-center">
                        <button class="btn btn-outline-dark" onclick = "Enviar()">Enviar</button>
                    </div>
                </form>
            </div>

            <div class="col-md-6 mt-5 ">
                <iframe class="w-100"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3655.4761821974685!2d-46.70079608554149!3d-23.623111969759474!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce50c4a726aaab%3A0xa6b37701be082ac8!2sMorumbi%20Shopping!5e0!3m2!1spt-BR!2sbr!4v1655823877717!5m2!1spt-BR!2sbr"
                    width="400" height="250" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade" onmousemove="mapaZoom()" onmouseout="mapaNormal()"
                    id="mapa"></iframe>
            </div>
        </div>
    </div>

    <!-- Formulario de contato -->
